<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.signinbtn {
         background-color: #0084d1;

            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button.signinbtn:hover {
            background-color: #000000;
        }

        .signup {
            text-align: center;
        }

        .signup a {
            color: #4CAF50;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button.signinbtn {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form>
        <div class="container">
            <h1>Sign In</h1>
            <p>Please enter your details to sign in</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" id="psw" required>

            <hr>
            <button type="button" id="submitSignIn" name="submitSignIn" class="signinbtn">Sign In</button>
        </div>

        <div class="container signup">
            <p>Don't have an Account? <a href="index.html">Register</a></p>
        </div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDn28D6k5JIRaqIrCkwdA5CbTU8kbC_14s",
            authDomain: "muhammad-r-p.firebaseapp.com",
            databaseURL: "https://muhammad-r-p-default-rtdb.firebaseio.com",
            projectId: "muhammad-r-p",
            storageBucket: "muhammad-r-p.appspot.com",
            messagingSenderId: "123407474436",
            appId: "1:123407474436:web:6e11c259e9d0366717ba51"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('submitSignIn').addEventListener('click', (e) => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('psw').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    alert('Sign in successful! Welcome, ' + user.email);
                    // Redirect or perform further actions
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Error: ' + errorMessage);
                });
        });
    </script>
</body>
</html>
